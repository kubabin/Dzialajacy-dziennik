        <mat-card-content>
          <div id="login-form">

              </mat-form-field><br>
              <mat-form-field>
                <input matInput id="pass login" name="pass" type="password" placeholder="Hasło" formControlName="Hasło">
              </mat-form-field><br>
              <button mat-raised-button color="primary" type="submit" id="loginSubmitBtn">Login</button>
              <input type="hidden" name="action" value="login">
              <input type="hidden" name="back" value="1">
            </form>
          </div>
        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar id="LoginProgressBar" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
